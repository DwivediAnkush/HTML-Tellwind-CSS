<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html list</title>
</head>
<body>
    <ul type="square">
        <!-- ul stands for unordered list :- used to list unordered items
        ol stands for ordered list :- used to list ordered items -->
        <!-- li stands for list -->
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
    <ol type="I">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ol>
    
</body>
</html>
