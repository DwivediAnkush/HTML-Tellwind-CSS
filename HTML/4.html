<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table tag is used to define tables in html 
    tr tag is used to display table now
    th tag is used in place of table data for displaying table headers -->
    <!-- To add a caption to the table , we use <caption> tag
        thead tag:- used to wrap table head(caption and tr with th)
        tbody tag:- used to wrap the table body -->
    <div>
        <table>
            <caption>
                Scores of different players in cricket
            </caption>
            <thead>
                <tr>
                    <hr>
                    <th> s.no</th>
                    <th>Player name</th>
                    <th>Max score</th>
                    <th>Game</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Sachin</td>
                    <td>123</td>
                    <td>cricket</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ankush</td>
                    <td>1</td>
                    <td>cricket</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Vinod</td>
                    <td>2</td>
                    <td>cricket</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Krishna</td>
                    <td>23</td>
                    <td>cricket</td>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
